title: West Spring Secondary School - Official School Website
url: https://www.westspringsec.moe.edu.sg
favicon: /images/Badge_HiRes.jpg
colors:
  primary-color: "#0b4593"
  secondary-color: "#f5a623"
  media-colors:
    - title: media-color-one
      color: "#4a90e2"
    - title: media-color-two
      color: "#4a4ee2"
    - title: media-color-three
      color: "#2f02d0"
    - title: media-color-four
      color: "#9013fe"
    - title: media-color-five
      color: "#bd10e0"
description: Official school website of West Spring Secondary School
permalink: none
baseurl: ""
exclude:
  - travis-script.js
  - .travis.yml
  - README.md
  - package.json
  - package-lock.json
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - Gemfile
  - Gemfile.lock
include:
  - _redirects
defaults:
  - scope:
      path: ""
    values:
      layout: page
custom_css_path: /misc/custom.css
custom_print_css_path: /assets/css/print.css
paginate: 12
remote_theme: isomerpages/isomerpages-template@next-gen
safe: false
plugins:
  - jekyll-feed
  - jekyll-assets
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-remote-theme
staging: https://moe-westspringsec-staging.netlify.app
prod: https://moe-westspringsec-prod.netlify.app
resources_name: resource
shareicon: /images/Badge_HiRes.jpg
is_government: true
facebook-pixel: ""
google_analytics: ""
linkedin-insights: ""
